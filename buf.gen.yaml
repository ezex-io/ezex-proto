version: v2
clean: true  
plugins:
  - local: protoc-gen-go
    out: gen/go
    opt:
      - paths=source_relative

  - local: protoc-gen-go-grpc
    out: gen/go
    opt:
      - paths=source_relative
      - require_unimplemented_servers=false

  - local: protoc-gen-prost
    out: gen/rust
    opt:
      - compile_well_known_types
      - file_descriptor_set

  - local: protoc-gen-tonic
    out: gen/rust
    opt:
      - compile_well_known_types
